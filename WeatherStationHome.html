<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Station</title>
    <style>
    table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
    }

    td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
    }

    tr:nth-child(even) {
    background-color: #dddddd;
    }
</style>
</head>
<body>
    <table>
        <tr>
          <th>Degrees C</th>
          <th>Humid</th>
          <th>Pressure</th>
          <th>Is Sunny</th>
          <th>Is Raining</th>
        </tr>
        <tr>
            <td>%f</td>
            <td>%f</td>
            <td>%f</td>
            <td>%u</td>
            <td>%u</td>
        </tr>
      </table> 
</body>
</html>
